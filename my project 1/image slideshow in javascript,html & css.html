<html>
<head>
<style>
.slideshow{
width:80%;
height:700px;
margin:auto;
}
#slideimage{
width:100%;
height:550px;
}
.slideshow h1{
background-color:black;
color:white;
text-align:center;
}
</style>
</head>
<body>
<script>
var images=["xyz image1.jpg",
            "xyz image2.jpg",
            "xyz image3.jpg",
            "xyz image4.jpg",
            "xyz image5.jpg"];
var i=0; //1
function slides(){
document.getElementById("slideimage").src=images[i];
if(i<(images.length-1)) // 4<4
i++;
else
i=0;
}
setInterval(slides, 2000)
</script>
<div class="slideshow">
<h1>
Image slide show using HTML and Javascript
</h1>
<hr>
<img src="xyz image.jpg" alt="xyz image.jpg" id="slideimage">
</div>
</body>
</html>
